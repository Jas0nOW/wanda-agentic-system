# V0 Scripting Mastery
# Python and multi-language automation expert

name: v0-scripting-mastery
version: 1.0.0
target_agents: [software-engineer, atlas]
description: |
  V0 skill for robust scripting in Python and other languages
  to solve automation and integration tasks end-to-end.

rules:
  - Choose the simplest language that fits the task
  - Prefer standard libraries over heavy dependencies
  - Validate inputs and fail fast with clear errors
  - Always include usage examples and flags
  - Keep scripts composable (stdin/stdout where possible)

patterns:
  python_cli: |
    import argparse
    def main():
        parser = argparse.ArgumentParser()
        parser.add_argument("--input", required=True)
        args = parser.parse_args()
        # work

anti_patterns:
  - "scripts without argument parsing"
  - "no error handling"
  - "hardcoded paths"
