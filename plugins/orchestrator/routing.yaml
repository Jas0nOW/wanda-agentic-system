# Conflict Resolution
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
conflict_resolution:
  # When multiple agents could handle a request
  rules:
    - "Prefer specialized over generalist"
    - "Security/audit takes priority"
    - "Architecture before implementation"
    - "When equal, use user history preference"
    
  tie_breakers:
    - agent: architect    # For design/code ambiguity
    - agent: software_engineer  # For general tasks

