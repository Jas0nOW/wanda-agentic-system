    creative:
      keywords: ["brainstorm", "explore", "idea", "what if", "creative", "design thinking"]
      agent: brainstormer
      priority: medium
      
    architecture:
      keywords: ["design", "architecture", "plan", "structure", "system", "ADR"]
      agent: architect
      priority: high
      
    implementation:
      keywords: ["code", "implement", "fix", "debug", "build", "write", "create"]
      agent: software_engineer
      priority: high
      
    frontend:
      keywords: ["ui", "ux", "frontend", "css", "component", "layout", "style"]
      agent: frontend
      priority: medium
      
    security:
      keywords: ["review", "audit", "security", "vulnerability", "check"]
      agent: audit
      priority: critical
      
    research:
      keywords: ["research", "search", "find", "lookup", "what is", "how does"]
      agent: oracle
      priority: low
      
    documentation:
      keywords: ["document", "readme", "docs", "explain", "describe"]
      agent: writer
      priority: low
      
    navigation:
      keywords: ["explore", "find file", "where is", "show me", "structure"]
      agent: explore
      priority: low
      
    memory:
      keywords: ["remember", "recall", "context", "history", "last time"]
      agent: librarian
      priority: medium
      
    visual:
      keywords: ["image", "screenshot", "look at", "visual", "picture"]
      agent: multimodal
      priority: medium
      
    planning:
      keywords: ["plan", "complex", "multi-step", "project", "roadmap"]
      agent: metis
      priority: high

