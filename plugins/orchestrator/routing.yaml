# Agent Capabilities Map
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
capabilities:
  brainstormer:
    can: [ideate, explore, compare]
    cannot: [code, execute, modify]
    
  architect:
    can: [design, plan, evaluate]
    cannot: [implement]
    hands_off_to: [software_engineer, audit]
    
  software_engineer:
    can: [code, debug, refactor, test]
    cannot: [deploy_production]
    hands_off_to: [audit, writer]
    
  frontend:
    can: [ui, css, components, deploy_staging]
    hands_off_to: [audit]
    
  audit:
    can: [review, analyze, report]
    cannot: [fix_directly]
    hands_off_to: [software_engineer]
    
  oracle:
    can: [search, research, summarize]
    cannot: [modify, execute]
    
  writer:
    can: [document, explain, readme]
    cannot: [code]
    
  explore:
    can: [navigate, find, map]
    cannot: [modify]
    
  librarian:
    can: [store, retrieve, connect]
    cannot: [modify_code]
    
  multimodal:
    can: [analyze_visual, compare_screenshots, ocr]
    cannot: [modify]
    
  metis:
    can: [plan, decompose, estimate]
    cannot: [execute]
    hands_off_to: [architecture, software_engineer]

